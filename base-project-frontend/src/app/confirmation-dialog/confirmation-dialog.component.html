<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>Are you sure you want to delete this item?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onConfirm()">Delete</button>
  <button mat-raised-button color="accent" (click)="onDismiss()">Cancel</button>
</mat-dialog-actions>
